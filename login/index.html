<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
    <link rel="stylesheet" href="/css/login.css" type="text/css" />
    <script src="/js/login.js" defer></script>
  </head>
  <body>
    <div
      class="flex flex-space-center flex-align-center login-container flex-column flex-gap-10"
    >
      <div class="flex flex-column border login flex-align-center flex-space-evenly">
        <div class="flex flex-space-center">
          <img src="/assets/login_auth.svg" alt="Avatar" class="login-img" />
        </div>

        <form
          class="flex flex-column flex-align-center flex-space-center flex-gap-10 login-form"
          onsubmit="handleFormSubmit(event)"
        >
          <div class="flex flex-align-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
              style="width: 20px; height: 20px"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
              />
            </svg>

            <input
              type="text"
              placeholder="Usuario"
              name="username"
              required
              id="username"
            />
          </div>
          <div class="flex flex-align-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
              style="width: 20px; height: 20px"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z"
              />
            </svg>

            <input
              type="password"
              placeholder="Constraseña"
              name="password"
              required
              id="password"
            />
          </div>
          <input type="submit" value="Iniciar sesion" class="login-btn" />
          <p>Olvido la <a href="#">contraseña?</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
