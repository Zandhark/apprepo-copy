<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/styles.css" type="text/css" />
  <link rel="stylesheet" href="/css/login.css" type="text/css" />
  <link rel="icon" type="image/x-icon" href="/assets/isotipo-primary.png" />
  <script src="/js/login.js" defer></script>
</head>

<body>
  <div class="login-container">
    <div class="border login">
      <div>
        <img src="/assets/login_auth.svg" alt="Avatar" class="login-img" />
      </div>
      <div>
        <form class="flex flex-column flex-align-center flex-space-center flex-gap-20"
          onsubmit="handleFormSubmit(event)">
          <div class="input-container">
            <div class="flex">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6" style="width: 20px; height: 20px">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
              </svg>
              <label for="username"> Usuario:</label>
            </div>
            <input type="text" placeholder="Usuario" name="username" required id="username" />
          </div>
          <div class="input-container">
            <div class="flex">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6" style="width: 20px; height: 20px">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
              </svg>
              <label for="password"> Contraseña:</label>
            </div>
            <input type="password" placeholder="Constraseña" name="password" required id="password" />
          </div>
          <input type="submit" value="Iniciar sesion" class="main-button login-btn" />
          <p>Olvido la <a href="#">contraseña?</a></p>
        </form>
      </div>
    </div>
</body>

</html>
