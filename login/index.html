<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
    <link rel="stylesheet" href="/css/login.css" type="text/css" />
    <link rel="icon" type="image/x-icon" href="/assets/isotipo-primary.png" />
    <script src="/js/login.js" defer></script>
  </head>

  <body>
    <div class="login-container">
      <div class="border login">
        <div>
          <img src="/assets/login_auth.svg" alt="Avatar" class="login-img" />
        </div>
        <div>
          <form
            class="flex flex-column flex-align-center flex-space-center flex-gap-20"
            onsubmit="handleFormSubmit(event)"
          >
            <div class="input-container">
              <div class="flex">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                  style="width: 20px; height: 20px"
                >
                  <path
                    stroke-linecap="round"
                    d="M16.5 12a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 10-2.636 6.364M16.5 12V8.25"
                  />
                </svg>

                <label for="username"> Correo:</label>
              </div>
              <input
                type="email"
                placeholder="mail@domain.tld"
                name="username"
                required
                id="username"
              />
            </div>
            <div class="input-container">
              <div class="flex">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                  style="width: 20px; height: 20px"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
                  />
                </svg>
                <label for="password"> Contrase침a:</label>
              </div>
              <input
                type="password"
                placeholder="Contrase침a"
                name="password"
                required
                id="password"
              />
            </div>
            <input
              type="submit"
              value="Iniciar sesi칩n"
              class="main-button login-btn"
            />
            <p>Olvido la <a href="/login/recover.html">contrase침a?</a></p>
            <p>Regresar a la pagina de <a href="/">inicio</a></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
