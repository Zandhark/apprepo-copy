<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Candidatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
    <link rel="stylesheet" href="/css/paginapuestos.css" type="text/css" />
    <link rel="stylesheet" href="/css/candidatos.css" type="text/css" />
    <link rel="icon" type="image/x-icon" href="/assets/isotipo-primary.png" />
    <script src="/js/candidatos.js" defer></script>
    <script src="/js/session.js" defer></script>
    <script src="/js/main.js" defer></script>
  </head>

  <body>
    <header class="flex flex-space-between flex-align-center">
      <div>
        <img src="/assets/logo-primary.png" alt="Logo-JobSync" height="80px" />
      </div>
      <nav class="flex flex-gap-20" id="menu-nav"></nav>
    </header>
    <main class="flex flex-gap-20 flex-grow1">
      <div id="left-column" class="flex-grow1 border filtros">
        <h3 class="titulos">Filtrar candidatos</h3>
        <div class="input-container">
          <div class="flex">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
              style="width: 20px; height: 20px"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>
            <label for="busqueda">Buscar:</label>
          </div>
          <input
            class="search"
            type="text"
            name="busqueda"
            id="busqueda"
            placeholder="Buscar candidatos/requisitos"
          />
        </div>
        <br />
      </div>
      <div
        id="main-content"
        class="flex flex-grow2 flex-column flex-gap-20 custom-scrollbar"
      ></div>
    </main>
    <footer class="flex flex-space-between flex-align-center">
      <img src="/assets/isologo-dark.png" height="100px" alt="isologo-dark" />
      <p>Todos los derechos reservados &copy; 2023 JobSync</p>
      <p>Contacto: info@example.com</p>
    </footer>
  </body>
</html>
