<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" 
crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;
700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
    <link rel="stylesheet" href="/css/paginapuestos.css" 
type="text/css" />

    <link rel="icon" type="image/x-icon" href="/assets/
isotipo-primary.png" />
    <script src="/js/reportes.js" defer></script>
    <script src="/js/session.js" defer></script>
    <script src="/js/main.js" defer></script>
  </head>

  <body>
    <header class="flex flex-space-between flex-align-center">
      <div>
        <img src="/assets/logo-primary.png" alt="Logo-JobSync" 
height="80px" />
      </div>
      <nav class="flex flex-gap-20" id="menu-nav"></nav>
    </header>
    <main class="flex flex-gap-20 flex-grow1">
      <div id="left-column" class="flex-grow1 border filtros">
        <h3 class="titulos">Seleccionar reporte</h3>
        <div class="input-container fle">
          <div class="flex">
            <a
            href="javascript:renderEmpleados()"
            class="list-hover"
            >Reporte de empleados</a>
          </div>
        </div>
        <br />
        <div class="input-container">
          <div class="flex">
            <a
            href="javascript:getAplications()"
            class="list-hover"
            >Reporte de invitaciones</a>
          </div>
        </div>
      </div>
      <div
        id="main-content"
        class="flex flex-column flex-gap-20 custom-scrollbar"
      ></div>
    </main>
    <footer class="flex flex-space-between flex-align-center">
      <img src="/assets/isologo-dark.png" height="100px" 
alt="isologo-dark" />
      <p>Todos los derechos reservados &copy; 2023 JobSync</p>
      <p>Contacto: info@example.com</p>
    </footer>
  </body>
</html>
