<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mis aplicaciones</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
    <link rel="stylesheet" href="/css/estadoaplicaciones.css" type="text/css" />
    <link rel="icon" type="image/x-icon" href="/assets/isotipo-primary.png" />
    <script src="/js/estadoaplicaciones.js" defer></script>

  <body>
    <header class="flex flex-space-between flex-align-center">
      <div>

      </div>
      <nav class="flex flex-gap-20" id="menu-nav"></nav>

          <label style="justify-content: center" for="select-estado"
            >Filtrar por estado:</label
          >
          <select
            name="select-estado"
            required
            name="select-estado"
            id="select-estado"
          >
            <option value="" disabled selected hidden>
              Seleccione el estado
            </option>
            <option value="enviada">Enviada</option>
            <option value="en-revision">En revisi√≥n</option>
            <option value="aceptada">Aceptada</option>
            <option value="denegada">Denegada</option>
            <option>Todas</option>
          </select>
        </div>
      </div>
      <div
        id="main-content"
        class="flex flex-grow2 flex-column flex-gap-20 custom-scrollbar"
      >
      </div>
    </main>
    <footer class="flex flex-space-between flex-align-center">
      <img src="/assets/isologo-dark.png" height="100px" alt="isologo-dark" />
      <p>Todos los derechos reservados &copy; 2023 JobSync</p>
