<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Editar Rol</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
    <link rel="stylesheet" href="/css/editarrol.css" type="text/css" />
    <link rel="icon" type="image/x-icon" href="/assets/isotipo-primary.png" />
    <script src="/js/editarrol.js" defer></script>
    <script src="/js/session.js" defer></script>
    <script src="/js/main.js" defer></script>
  </head>
  <body>
    <header class="flex flex-space-between flex-align-center">
      <div>
        <a href="/"
          ><img src="/assets/logo-primary.png" alt="Logo-JobSync" height="80px"
        /></a>
      </div>
      <nav class="flex flex-gap-20" id="menu-nav"></nav>
    </header>
    <main class="flex">
      <div id="left-column" class="flex flex-column flex-align-center border">
        <img src="" alt="foto de perfil" id="profile-img" />
        <h1 id="user-name"></h1>
        <h2 class="secondary-color" id="title"></h2>
        <p class="profile-paragraph-center" id="user-description"></p>
      </div>
      <div
        id="main-content"
        class="flex flex-grow2 flex-column flex-gap-20"
        style="color: white"
      >
          <div class="flex flex-column" style="width: 100%;justify-content: space-around;">
            <h2 style="text-align: center;">Cambiar rol</h2>
            <div class="flex" style="justify-content:space-between;">
              <fieldset class="flex flex-align-center" style="justify-content: space-around; width: 100%;">
                <legend></legend>
                <div class="flex flex-column flex-align-center margin-20px" style="justify-content:space-evenly">
                  <svg class="img-style" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5zm6-10.125a1.875 1.875 0 11-3.75 0 1.875 1.875 0 013.75 0zm1.294 6.336a6.721 6.721 0 01-3.17.789 6.721 6.721 0 01-3.168-.789 3.376 3.376 0 016.338 0z" />
                  </svg>                  
                  <label for="empleado">Empleado</label>
                  <input type="radio" name="rol" id="empleado" value="empleado" />
                </div>
                <div class="flex flex-column flex-align-center">
                  <svg class="img-style" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z" />
                  </svg>                  
                  <label for="reclutador">Reclutador</label>
                  <input type="radio" name="rol" id="reclutador" value="reclutador" />
                </div>
                <div class="flex flex-column flex-align-center">
                  <svg class="img-style" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 006 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0118 16.5h-2.25m-7.5 0h7.5m-7.5 0l-1 3m8.5-3l1 3m0 0l.5 1.5m-.5-1.5h-9.5m0 0l-.5 1.5M9 11.25v1.5M12 9v3.75m3-6v6" />
                  </svg>                  
                  <label for="manager">Manager</label>
                  <input type="radio" name="rol" id="manager" value="manager" />
                </div>
              </fieldset>
            </div>
            <button
            class="flex-align-center main-button"
            type="submit" id="boton-editar-rol"
            href="http://"
            >
            Guardar
          </button>
          </div>
        <hr />
        <div class="flex flex-column flex-align-center">
          <h2>Invitar a red de la empresa</h2>
          <div
            class="flex flex-gap-10 flex-wrap skills-container"
            id="skills"
          >
            <button
            class="flex-align-center main-button"
            type="submit" id="boton-editar-rol"
            href="http://"
            >
          Enviar invitaci√≥n
        </button>
        </div>
        </div>
      </div>
    </main>
    <footer class="flex flex-space-between flex-align-center">
      <img src="/assets/isologo-dark.png" height="100px" alt="isologo-dark" />
      <p>Todos los derechos reservados &copy; 2023 JobSync</p>
      <p>Contacto: info@example.com</p>
    </footer>
  </body>
</html>
