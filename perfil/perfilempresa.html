<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
    <link rel="stylesheet" href="/css/companyprofile.css" type="text/css" />
    <script src="/js/main.js" defer></script>
  </head>

  <body>
    <header class="flex flex-space-between flex-align-center">
      <div>
        <img src="/assets/logo-primary.png" alt="Logo-JobSync" height="80px" />
      </div>
      <nav class="flex flex-gap-20" id="menu-nav"></nav>
    </header>
    <main class="flex flex-gap-20 flex-grow1">
      <div id="main-content" class="flex flex-grow2 flex-column flex-gap-20">
        <div class="border">
          <div class="main-content-box">
            <div>
              <div>
                <img
                  src="/assets/companylogo.png"
                  alt="Logo-JobSync"
                  height="150px"
                />
              </div>
              <!---->
              <div class="flex flex-align-center flex-gap-10">
                <p>Nombre de la empresa</p>
              </div>
              <textarea name="infopuesto" id="infopuesto" cols="50" rows="1"></textarea>
              <!---->
              <div class="information-box flex-column">
                <p>Tagline de la empresa</p>
                <textarea name="infopuesto" id="infopuesto" cols="90" rows="10">
                    Ejemplo: 
                    Enabling Software Integration &amp; Workflow Automation -
                    Integration Experts &amp; Custom Developers 
                </textarea>
              </div>
              <!---->
              <div class="information-box flex-column">
                <p>Servicios que ofrece la empresa</p>
                <textarea name="infopuesto" id="infopuesto" cols="90" rows="10"></textarea>
              </div>
              <!---->
              <div class="information-box flex-column">
                <p>Direccion de la empresa</p>                
                <textarea name="infopuesto" id="infopuesto" cols="90" rows="3"></textarea>
              </div>
            </div>
          </div>
        </div>
        <!----->
        <div class="border">
          <div class="main-content-box">
            <h2>Acerca de la empresa</h2>
            <textarea name="infopuesto" id="infopuesto" cols="90" rows="10"></textarea>
            <div class="information-box flex-column">
            </div>
          </div>
        </div>
        <!---->
        <div class="border">
          <div class="main-content-box">
            <h2>Puestos disponibles</h2>
            <div id="puestos-disponibles"></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="flex flex-space-between flex-align-center">
      <img src="/assets/isologo-dark.png" height="100px" alt="isologo-dark" />
      <p>Todos los derechos reservados &copy; 2023 JobSync</p>
      <p>Contacto: info@example.com</p>
    </footer>
  </body>
</html>
