<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
    <script src="/js/registro.js" defer></script>
  </head>
  <body>
    <header class="border flex flex-space-between flex-align-center">
      <div>
        <img src="/assets/logo-primary.png" alt="Logo-JobSync" height="80px" />
      </div>
      <nav class="flex flex-gap-20">
        <a href="/">Inicio</a>
        <a href="/registro/registro.html">Registro</a>
        <a href="/puestos/puestos.html">Puesto de trabajo</a>
        <a href="#">Acerca de</a>
      </nav>
    </header>
    <hr />
    <main class="flex flex-gap-10">
      <div
        id="left-column"
        class="flex flex-grow1"
        style="min-height: 80vh"
      ></div>
      <div id="main-content" class="flex flex-grow2 flex-column flex-gap-20">
        <div class="flex flex-gap-10 flex-align-center">
          <div>
            <img
              src="/assets/registro_select.svg"
              alt="seleccion"
              style="height: 100px"
            />
          </div>
          <div>
            <label for="select-usuario">Tipo de usuario:</label>
            <select
              name="select-usuario"
              required
              name="select-usuario"
              id="select-usuario"
            >
              <option value="" disabled selected hidden>
                Seleccione el tipo de usuario
              </option>
              <option value="usuario-final">Usuario Final</option>
              <option value="empresa">Empresa</option>
            </select>
          </div>
        </div>
        <div class="flex flex-space-center" style="">
          <form
            class="flex flex-column flex-gap-5"
            id="form-usuarios"
            onsubmit="handleFormSubmit(event)"
          ></form>
        </div>
      </div>
      <div id="right-column" class="flex flex-grow1"></div>
    </main>
    <footer class="flex flex-space-between flex-align-center">
      <img src="/assets/isologo-dark.png" height="100px" alt="isologo-dark" />
      <p>Todos los derechos reservados &copy; 2023 JobSync</p>
      <p>Contacto: info@example.com</p>
    </footer>
  </body>
</html>
