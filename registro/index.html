<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
    <link rel="stylesheet" href="/css/registro.css" type="text/css" />
    <link rel="icon" type="image/x-icon" href="/assets/isotipo-primary.png" />
    <script src="/js/registro.js" defer></script>
    <script src="/js/main.js" defer></script>
  </head>
  <body>
    <header class="flex flex-space-between flex-align-center">
      <div>
        <img src="/assets/logo-primary.png" alt="Logo-JobSync" height="80px" />
      </div>
      <nav class="flex flex-gap-20" id="menu-nav"></nav>
    </header>
    <main>
      <div id="main-content" class="flex flex-gap-20">
        <div
          class="flex flex-column flex-space-center flex-align-center flex-gap-20"
        >
          <h1 id="title-register">Registro</h1>
          <div
            class="flex flex-gap-40 flex-space-center flex-align-center border padding-box"
          >
            <div
              class="flex flex-column flex-space-center flex-align-center flex-gap-20 text-align-center"
            >
              <div>
                <img
                  src="/assets/registro_select.svg"
                  alt="seleccion"
                  style="height: 400px"
                />
              </div>
              <div class="input-container">
                <label for="select-usuario">Tipo de usuario:</label>
                <select
                  name="select-usuario"
                  required
                  name="select-usuario"
                  id="select-usuario"
                >
                  <option value="" disabled selected hidden>
                    Seleccione el tipo de usuario
                  </option>
                  <option value="usuario-final">Usuario Final</option>
                  <option value="empresa">Empresa</option>
                </select>
              </div>
            </div>
            <div class="flex flex-space-center">
              <div class="flex flex-column flex-gap-5" id="div-usuarios">
                <form class="flex flex-column flex-gap-5" id="form-usuarios">
                  <label for="name">Nombre: </label>
                  <input
                    type="text"
                    name="name"
                    required
                    id="nombre"
                    placeholder="Nombre"
                  />
                  <label for="lastname">Primer Apellido: </label>
                  <input
                    type="text"
                    name="lastname"
                    required
                    id="apellidos"
                    placeholder="Apellidos"
                  />
                  <label for="email">Correo: </label>
                  <input
                    type="email"
                    name="email"
                    required
                    id="email"
                    placeholder="email@domain.tld"
                  />
                  <div class="flex flex-grow">
                    <label for="password">Password: </label>
                    <input
                      type="password"
                      name="password"
                      required
                      id="password"
                      style="flex: 1"
                    />
                    <label for="password2">Confirmar Password: </label>
                    <input
                      type="password"
                      name="password2"
                      required
                      id="password2"
                      style="flex: 1"
                    />
                  </div>
                  <label for="genero">Genero:</label>
                  <select name="genero" required name="genero" id="genero">
                    <option value="" disabled selected hidden>
                      Seleccione una opción
                    </option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="femenino">Prefiero no especificar</option>
                  </select>
                  <label for="cv">Seleccionar CV: </label>
                  <input type="file" id="cv" accept=".pdf" />
                  <label for="fotografia">Seleccionar fotografia: </label>
                  <input
                    id="fotografia"
                    type="file"
                    id="fotografia"
                    accept="image/png, image/jpeg, image/jpg"
                  />
                </form>
                <form id="form-experiencia" class="flex flex-column flex-gap-5">
                  <div
                    id="div-experiencia"
                    class="flex flex-column flex-gap-10"
                  ></div>
                  <button onclick="handleAddExperience()" class="main-button">
                    Agregar Experiencia Laboral
                  </button>
                  <button class="main-button" onclick="handleSubmit(event)">
                    Enviar
                  </button>
                </form>
              </div>
              <!-- form para empresas -->
              <div id="div-empresas">
                <form class="flex flex-column flex-gap-5" id="form-empresas">
                  <label for="nombre-empresa">Nombre de la empresa: </label>
                  <input
                    type="text"
                    name="nombre-empresa"
                    required
                    id="nombre-empresa"
                    placeholder="Nombre de la empresa"
                  />
                  <label for="email">Correo: </label>
                  <input
                    type="email"
                    name="email"
                    required
                    id="email-empresa"
                    placeholder="email@domain.tld"
                  />
                  <div class="flex">
                    <label for="password">Password: </label>
                    <input
                      type="password"
                      name="password"
                      required
                      id="password-empresa"
                      style="flex: 1"
                    />
                    <label for="password2">Confirmar Password: </label>
                    <input
                      type="password"
                      name="password2"
                      required
                      id="password2-empresa"
                      style="flex: 1"
                    />
                  </div>
                  <label for="logo">Seleccionar logo de la empresa: </label>
                  <input
                    id="logo"
                    type="file"
                    accept="image/png, image/jpeg, image/jpg"
                    required
                  />
                  <label for="descripcion">Descripción de la empresa: </label>
                  <textarea
                    name="descripcion"
                    id="descripcion"
                    cols="30"
                    rows="10"
                    required
                  ></textarea>
                  <button class="main-button" onclick="handleSubmit(event)">
                    Enviar
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="flex flex-space-between flex-align-center">
      <img src="/assets/isologo-dark.png" height="100px" alt="isologo-dark" />
      <p>Todos los derechos reservados &copy; 2023 JobSync</p>
      <p>Contacto: <a href="mailto:info@example.com">info@example.com</a></p>
    </footer>
  </body>
</html>
