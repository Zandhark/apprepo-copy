<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
    <link rel="stylesheet" href="/css/companyprofile.css" type="text/css" />
    <link rel="icon" type="image/x-icon" href="/assets/isotipo-primary.png" />
    <script src="/js/empresa.js" defer></script>
    <script src="/js/main.js" defer></script>
  </head>

  <body>
    <header class="flex flex-space-between flex-align-center">
      <div>
        <img src="/assets/logo-primary.png" alt="Logo-JobSync" height="80px" />
      </div>
      <nav class="flex flex-gap-20" id="menu-nav"></nav>
    </header>
    <main class="flex flex-gap-20 flex-grow1">
      <div id="main-content" class="flex flex-grow2 flex-column flex-gap-20">
        <div class="flex flex-gap-40 width-100">
          <div class="border width-50">
            <div class="main-content-box">
              <div class="flex flex-gap-40 flex-align-center">
                <div>
                  <img
                    id="logoEmpresa"
                    src=""
                    alt="Logo-Empresa"
                    height="150px"
                  />
                </div>
                <div class="flex flex-column flex-gap-10">
                  <h1 id="nombreEmpresa"></h1>
                  <div class="company-summarytagline">
                    <p id="empresaShortDesc"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="border width-50">
            <div
              class="main-content-box flex flex-column flex-space-center flex-gap-10"
            >
              <h2>Acerca de</h2>
              <p id="empresaDescripcion"></p>
            </div>
          </div>
        </div>
        <div class="border">
          <div class="main-content-box">
            <h2 style="padding: 0 0 30px">Puestos disponibles</h2>
            <div
              id="puestos-disponibles"
              class="custom-scrollbar flex flex-wrap flex-gap-20"
            ></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="flex flex-space-between flex-align-center">
      <img src="/assets/isologo-dark.png" height="100px" alt="isologo-dark" />
      <p>Todos los derechos reservados &copy; 2023 JobSync</p>
      <p>Contacto: info@example.com</p>
    </footer>
  </body>
</html>
