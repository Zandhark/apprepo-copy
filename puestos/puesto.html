<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Puestos de Trabajo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
    <link rel="stylesheet" href="/css/puestos.css" type="text/css" />
    <link rel="icon" type="image/x-icon" href="/assets/isotipo-primary.png" />
    <script src="/js/puesto.js" defer></script>
    <script src="/js/main.js" defer></script>
  </head>

  <body>
    <header class="flex flex-space-between flex-align-center">
      <div>
        <img src="/assets/logo-primary.png" alt="Logo-JobSync" height="80px" />
      </div>
      <nav class="flex flex-gap-20" id="menu-nav"></nav>
    </header>
    <main class="flex flex-gap-20">
      <div id="main-content" class="flex flex-grow2 flex-column flex-gap-20">
        <div class="border main-content-box">
          <div class="name-puesto flex flex-align-center flex-gap-10">
            <h2 id="nombre-puesto"></h2>
            <p class="puesto-PP" id="visibilidad"></p>
          </div>
          <div
            class="flex flex-gap-20 flex-align-center"
            id="info-empresa"
          ></div>
          <div class="flex flex-gap-40">
            <div class="information-box flex-column flex flex-gap-20">
              <h3>Sobre el puesto</h3>
              <p id="descripcion-puesto"></p>
            </div>

            <div class="information-box flex-column flex flex-gap-20">
              <h3>Requisitos mínimos</h3>
              <ul id="requisitos-list"></ul>
            </div>
            <div class="information-box flex-column flex flex-gap-20">
              <h3>Atributos deseables</h3>
              <ul id="atributos-list"></ul>
            </div>
          </div>
          <div class="button-box float-right">
            <button
              class="border main-button"
              id="boton-aplicar"
              onclick="handleApply()"
            >
              Aplicar al puesto
            </button>
            <button
              class="border main-button"
              id="boton-editar"
              onclick="handleEditModal(event)"
              style="margin-left: 10px"
            >
              Editar
            </button>
            <button
              class="border main-button"
              id="boton-eliminar"
              onclick="handleDelete(event)"
              style="margin-left: 10px"
            >
              Eliminar
            </button>
          </div>
        </div>
      </div>
      <!-- Modal editar puesto -->
      <div id="editar-modal" class="modal">
        <div class="modal-content">
          <div class="flex flex-column flex-gap-5 div-exp">
            <h4>Agregar nueva formación académica</h4>
            <form class="flex flex-column flex-gap-5" id="puesto-form">
              <div class="flex flex-column flex-space-center flex-gap-20">
                <div class="input-container">
                  <label for="name">Nombre del puesto: </label>
                  <input type="text" name="name" required id="modal-nombre" />
                </div>
                <div>
                  <p>Rango Salarial:</p>
                  <input
                    style="width: 100%"
                    type="range"
                    min="0"
                    max="8000000"
                    value="0"
                    id="slider1"
                    step="10000"
                    class="slider-input"
                    required
                  />
                  <br />
                  <input
                    style="width: 100%"
                    type="range"
                    min="0"
                    max="8000000"
                    value="8000000"
                    id="slider2"
                    step="10000"
                    class="slider-input"
                    required
                  />
                  <div class="flex">
                    <p style="width: 100%">Min: <span id="value1">0</span></p>
                    <p style="width: 100%; text-align: end">
                      Max: <span id="value2">8,000,000</span>
                    </p>
                  </div>
                </div>
                <div class="input-container">
                  <label for="name">Descripcion del puesto: </label>
                  <textarea
                    name="descripcion"
                    id="modal-descripcion"
                    cols="30"
                    rows="10"
                    required
                  ></textarea>
                </div>
                <div class="input-container">
                  <label for="name">Requisitos mínimos (separados por coma): </label>
                  <textarea
                    name="requisitos"
                    id="modal-requisitos"
                    cols="30"
                    rows="10"
                    required
                  ></textarea>
                </div>
                <div class="input-container">
                  <label for="name">Atributos deseables (separados por coma): </label>
                  <textarea
                    name="atributos"
                    id="modal-atributos"
                    cols="30"
                    rows="10"
                    required
                  ></textarea>
                </div>
                <div class="input-container">
                  <label for="name">Visibilidad: </label>
                  <select name="visibilidad" id="modal-visibilidad" required>
                    <option value="" disabled selected hidden>Selecciona una opción</option>
                    <option value="publico">Público</option>
                    <option value="privado">Privado</option>
                  </select>
                </div>
              </div>
            </form>
            <div class="flex flex-gap-10">
              <button class="main-button" onclick="handleEditModal(event)" id="cancel-modal">
                Cancelar
              </button>
              <button
                class="main-button"
                onclick="handleEduModalSubmit(event)"
                id="save-edu"
              >
                Guardar
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="flex flex-space-between flex-align-center">
      <img src="/assets/isologo-dark.png" height="100px" alt="isologo-dark" />
      <p>Todos los derechos reservados &copy; 2023 JobSync</p>
      <p>Contacto: info@example.com</p>
    </footer>
  </body>
</html>
