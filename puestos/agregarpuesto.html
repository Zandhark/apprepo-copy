<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" 
rel="stylesheet" />
  <link rel="stylesheet" href="/css/styles.css" type="text/css" />
  <script src="/js/agregarpuesto.js" defer></script>

</head>
<body>
  <header class="border flex flex-space-between flex-align-center">
    <div>
      <img src="/assets/logo-primary.png" alt="Logo-JobSync" height="80px" />
    </div>
    <nav class="flex flex-gap-20">
      <a href="/">Inicio</a>
      <a href="/registro/registro.html">Registro</a>
      <a href="/puestos/puestos.html">Puesto de trabajo</a>
      <a href="#">Acerca de</a>
    </nav>
  </header>
  <hr />
  <main class="flex flex-gap-20 flex-grow1">
    <div id="left-column" class="flex flex-grow1"></div>
    <div id="main-content" class="flex flex-grow2 flex-column flex-gap-20">
      <form class="flex flex-column flex-gap-20" style="height: 100%; width: 100%;">
        <label for="name">Nombre del puesto: </label>
        <input type="text" name="name" required id="nombre"/>
        <div style="width: 100%">
          <p>Rango Salarial:</p>
          <input style="width: 49%" type="range" min="0" max="8000000" value="0" id="slider1">
          <input style="width: 49%"  type="range" min="0" max="8000000" value="0" id="slider2">
          <p>Min: <span id="value1">0</span></p>
          <p>Max: <span id="value2">10,000,000</span></p>
        </div>
        <label for="name">Requisitos mínimos: </label>
        <textarea
          placeholder= "Años de experiencia, grado académico..."
          name="requisitos"
          id="requisitos"
          cols="30"
          rows="10">
        </textarea>
        <label for="name">Atributos deseables: </label>
        <textarea
        name="atributos"
        id="atributos"
        cols="30"
        rows="10">
      </textarea>
        <input class="main-button" type="submit" value="Guardar" />
      </form>
    </div>
    <div id="right-column" class="flex flex-grow1 "></div>
  </main>
  <footer class="flex flex-space-between flex-align-center">
    <img src="/assets/isologo-dark.png" height="100px" alt="isologo-dark">
    <p>Todos los derechos reservados &copy; 2023 JobSync</p>
    <p>Contacto: info@example.com</p>
  </footer>
</body>

</html>
