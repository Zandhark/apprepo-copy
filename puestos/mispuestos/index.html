<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mis puestos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
    <link rel="stylesheet" href="/css/paginapuestos.css" type="text/css" />

    <link rel="icon" type="image/x-icon" href="/assets/isotipo-primary.png" />
    <script src="/js/misPuestos.js" defer></script>
    <script src="/js/main.js" defer></script>
    <script src="/js/session.js" defer></script>
  </head>

  <body>
    <header class="flex flex-space-between flex-align-center">
      <div>
        <img src="/assets/logo-primary.png" alt="Logo-JobSync" height="80px" />
      </div>
      <nav class="flex flex-gap-20" id="menu-nav"></nav>
    </header>
    <main class="flex flex-gap-20 flex-grow1">
      <div
        id="main-content"
        class="flex flex-column flex-gap-20 custom-scrollbar"
      ></div>
      <!-- Modal aplicantes puesto -->
      <div id="aplicantes-modal" class="modal">
        <div id="aplicantes-modal-content" class="modal-content">
          <div class="flex flex-column flex-gap-5 div-exp">
            <h4>Aplicantes</h4>
            <div
              class="flex flex-column flex-gap-5 custom-scrollbar"
              id="aplicantes-list"
            ></div>
            <div class="flex flex-gap-10">
              <button
                class="main-button"
                onclick="handleAplicantesModal(event)"
                id="cancel-modal"
              >
                Cancelar
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="flex flex-space-between flex-align-center">
      <img src="/assets/isologo-dark.png" height="100px" alt="isologo-dark" />
      <p>Todos los derechos reservados &copy; 2023 JobSync</p>
      <p>Contacto: info@example.com</p>
    </footer>
  </body>
</html>
